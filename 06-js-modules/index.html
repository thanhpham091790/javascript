<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modules</title>
    <script src="index.js" defer></script>
</head>

<body>
    <p id="demo"></p>
    <script type="module">
        import message from "./message.js";
        document.querySelector('#demo').innerHTML = message();
    </script>
</body>

</html>
