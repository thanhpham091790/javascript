    <script src="./05-form-object.js" defer></script>

<body>
    <p>Enter names in the fields, then click "Submit" to submit the form:</p>

    <form id="frm1" action="/action_page.php" accept-charset="ISO-8859-1">
        <label for="fname">First name:</label><input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label> <input type="text" name="lname" id="lname"><br><br>
        <button type="button" id="submitBtn" name="submit" value="submit">Submit</button>
        <button type="button" id="resetBtn" name="reset" value="reset">Reset</button>
    </form>

    <p id="demo"></p>
