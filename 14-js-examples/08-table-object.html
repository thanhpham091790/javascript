<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Object</title>
    <script src="./08-table-object.js" defer></script>
    <style>
        #myTable {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>

    <p>
        <button type="button">Delete one row</button>
    </p>

    <p id="demo"></p>
</body>

</html>
