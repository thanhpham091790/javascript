<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Object</title>
    <script src="./08-table-object.js" defer></script>
    <style>
        #myTable {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table id="myTable">
        <tr>
            <td>100</td>
            <td>200</td>
        </tr>
        <tr>
            <td>300</td>
            <td>400</td>
        </tr>
    </table>

    <p>
        <button type="button">Change Border</button>
    </p>
</body>

</html>
