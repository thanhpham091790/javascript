<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Events</title>
    <script src="./09-input-events.js" defer></script>
</head>

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onreset Attribute</h2>

    <form>
        <label for="name">Enter your name:</label>
        <input type="text" size="20" id="name">
        <input type="reset">
    </form>

    <form>
        <label for="age">Enter your age:</label>
        <input id="age" type="text" size="20">
        <input type="reset">
    </form>


</html>
