<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option and Select</title>
    <script src="./06-option-and-select-object.js" defer></script>
</head>

<body>
    <form id="myForm">
        <select id="mySelect" title="mySelect">
            <option>Apple</option>
            <option>Pear</option>
            <option>Banana</option>
            <option>Orange</option>
        </select>
        <br><br>
        <input type="button" id="disable" value="Disable list">
        <input type="button" id="enable" value="Enable list">
        <input type="button" id="changeSize" value="Change size">
        <input type="button" id="multiple" value="Select Multiple">
        <input type="button" id="selected" value="Selected Option">
        <input type="button" id="all" value="All Options">
        <input type="button" id="remove" value="Remove Option">
    </form>
    <p id="demo"></p>
</body>

</html>
