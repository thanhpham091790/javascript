<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <script src="./07-dom-events.js" defer></script>
    <style>
        #demo {
            background-color: #D94A38;
            width: 120px;
            height: 20px;
            padding: 40px;
        }
    </style>
</head>

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onmouseover Attribute</h2>

    <div id="demo" onmousedown="mDown(this)" onmouseup="mUp(this)">
        Click me!
    </div>
</body>

</html>
